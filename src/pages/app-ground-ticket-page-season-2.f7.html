                    jQuery(document).on("click", ".the-tabelle.app-view.season-2-view", function(e) {
                        jQuery('.the-tabelle.app-view.season-2-view').not(this).addClass('else-riggered');

                        jQuery('.the-tabelle.app-view.season-2-view').not(this).find('.ticket-display-item').slideUp();
                        jQuery(this).toggleClass('triggered');
                        jQuery(this).removeClass('else-riggered');
                        jQuery(this).find('.ticket-display-item').slideToggle();
                        e.stopPropagation();
                    });
                    jQuery(document).on("click", ".the-tabelle.app-view.season-2-view.triggered", function(e) {
